<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dating Web Site</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Please Enter Your Details For Our Dating Websites!</h1>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Your Face</legend>
            <label for="user_avatar">Your image: </label>
            <input type="file" name="user_avatar" id="user_image" required>
            <br>
            <label>Image preveiw: </label>
            <img src="" alt="" id="preview">
        </fieldset>
        <fieldset>
            <legend>Your General Details</legend>
            <label for="user_name">Name:</label>
            <input type="text" name="user_name" id="user_name" placeholder="Your full name" required>
            <br>
            <label for="user_gender">Gender: </label>
            <input type="radio" name="user_gender" id="user_gender" value="male" checked>Male
            <input type="radio" name="user_gender" id="user_gender" value="female">Female
            <br>
            <label for="user_age">Age: </label>
            <input type="text" name="user_age" id="user_age" value="18" required>
            <br>
            <label for="user_birthday">Date of birth: </label>
            <input type="date" name="user_birthday" id="user_birthday">
            <br>
            <label for="user_color">Favorite coler: </label>
            <input type="color" name="user_color" id="user_color">
            <br>
            <label for="user_country">Which Country: </label>
            <select name="user_country" id="user_country">
                <option value=""></option>
                <option value="America">America</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="England">England</option>
                <option value="Japan">Japan</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Your Indicators</legend>
            <label for="user_height">Height: </label>
            <label class="range_label">Short</label>
            <input type="range" name="user_height" id="user_height" min="0" max="250" step="1" value="160">
            <label class="range_label">Tall</label>
            <br>
            <label for="user_salary">Salary: </label>
            <label class="range_label">Poor</label>
            <input type="range" name="user_salary" id="user_salary" min="0" max="100000" step="1000" value="5000">
            <label class="range_label">Rich</label>
        </fieldset>
        <fieldset>
            <legend>Your Context Information</legend>
            <label for="user_email">Email: </label>
            <input type="email" name="user_email" id="user_email" required>
            <br>
            <label for="user_mobile">Mobile: </label>
            <input type="tel" name="user_mobile" id="user_mobile">
            <br>
            <label for="user_address">Address: </label>
            <textarea name="user_address" id="user_address" rows="2" cols="20"></textarea>
            <br>
            <label for="user_contact">Method to contact you: </label>
            <input type="checkbox" name="user_contact" id="user_contact" value="email">Email
            <input type="checkbox" name="user_contact" id="user_contact" value="whatsapp">Whatsapp
            <input type="checkbox" name="user_contact" id="user_contact" value="inapp_chat">In-app chat
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
